<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Сканер штрих-коду</title>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    select {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 400px;
    }

    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #007aff;
      border-radius: 8px;
      background-color: black;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #007aff;
    }

    #stopButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Сканер штрих-коду</h1>
  <select id="cameraSelect"></select>
  <video id="video" playsinline></video>
  <p id="result"></p>
  <button id="stopButton" onclick="stopScanner()">Зупинити</button>

  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    let controls;

    async function startScanner(deviceId) {
      if (controls) await controls.stop();

      controls = await codeReader.decodeFromVideoDevice(deviceId, 'video', (result, err) => {
        if (result) {
          document.getElementById("result").innerText = "Зчитано: " + result.text;

          if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.sendData(result.text);
            window.Telegram.WebApp.close();
          }

          stopScanner();
        }
      });

      document.getElementById("stopButton").style.display = "inline";
    }

    async function listCameras() {
      const cameras = await ZXing.BrowserCodeReader.listVideoInputDevices();
      const select = document.getElementById("cameraSelect");

      cameras.forEach(cam => {
        const option = document.createElement("option");
        option.value = cam.deviceId;
        option.text = cam.label || `Камера ${select.length + 1}`;
        select.appendChild(option);
      });

      if (cameras.length > 0) {
        startScanner(cameras[0].deviceId);
      }

      select.onchange = () => startScanner(select.value);
    }

    function stopScanner() {
      if (controls) controls.stop();
      document.getElementById("stopButton").style.display = "none";
      document.getElementById("result").innerText = "Сканер зупинено.";
    }

    window.onload = () => {
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
      }

      listCameras();
    };
  </script>
</body>
</html>
