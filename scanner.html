<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Сканер штрих-кодів</title>
  <script src="./html5-qrcode.min.js" onerror="onLibraryLoadError()"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: auto;
      touch-action: manipulation;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }
    #reader {
      width: 100%;
      max-width: 640px;
      height: 70vh;
      max-height: 480px;
      border: 5px solid #007aff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: #000;
    }
    #result {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #007aff;
      font-weight: bold;
      text-align: center;
      word-break: break-all;
      padding: 0 10px;
    }
    #instructions {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }
    #stopButton, #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    #stopButton {
      background-color: #dc3545;
      display: none;
    }
    #stopButton:hover {
      background-color: #c82333;
    }
    #startButton {
      background-color: #28a745;
      display: inline;
    }
    #startButton:hover {
      background-color: #218838;
    }
    @media (max-width: 600px) {
      body {
        padding: 5px;
      }
      h1 {
        font-size: 1.2rem;
      }
      #reader {
        height: 60vh;
        border-width: 3px;
      }
    }
  </style>
</head>
<body>
  <h1>Сканер штрих-кодів</h1>
  <div id="reader"></div>
  <p id="result">Очікування ініціалізації...</p>
  <p id="instructions">Наведіть камеру на штрих-код і тримайте на відстані 10–30 см. Забезпечте хороше освітлення.</p>
  <button onclick="stopScanner()" id="stopButton">Зупинити сканер</button>
  <button onclick="startScanner()" id="startButton">Почати сканування</button>

  <script>
    let scannerRunning = false;
    const isDebug = true;
    const maxRetries = 3;
    let retryCount = 0;
    let html5QrcodeScanner;

    function log(...args) {
      if (isDebug) console.log(...args);
    }

    function onLibraryLoadError() {
      log("Помилка завантаження бібліотеки html5-qrcode.min.js. Перевірте, чи файл існує за шляхом ./html5-qrcode.min.js.");
      document.getElementById("result").innerText = "Помилка завантаження бібліотеки. Переконайтеся, що файл html5-qrcode.min.js розміщено в кореневій папці.";
      document.getElementById("startButton").style.display = "inline";
    }

    function translateError(err) {
      if (err.name === "PermissionDeniedError" || err.name === "NotAllowedError") {
        return "Доступ до камери заборонено. Надайте дозвіл у налаштуваннях.";
      }
      if (err.name === "NotFoundError") {
        return "Камера не знайдена на пристрої.";
      }
      return err.message || "Невідома помилка.";
    }

    function startScanner() {
      document.getElementById("result").innerText = "Ініціалізація камери...";
      document.getElementById("startButton").style.display = "none";
      document.getElementById("instructions").style.display = "block";

      if (!window.Html5Qrcode || !window.Html5QrcodeScanner) {
        log("html5-qrcode library failed to load.");
        document.getElementById("result").innerText = "Бібліотека html5-qrcode не завантажена. Переконайтеся, що файл html5-qrcode.min.js розміщено в кореневій папці.";
        document.getElementById("startButton").style.display = "inline";
        return;
      }

      html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        { fps: 10, qrbox: 250, aspectRatio: 1.333 },
        false
      );

      html5QrcodeScanner.render(
        (decodedText, decodedResult) => {
          log("Знайдено штрих-код:", decodedText, decodedResult);
          document.getElementById("result").innerText = "Знайдено штрих-код: " + decodedText;

          if (window.Telegram && window.Telegram.WebApp) {
            try {
              window.Telegram.WebApp.sendData(decodedText);
              window.Telegram.WebApp.close();
              log("Дані відправлено в Telegram:", decodedText);
            } catch (err) {
              log("Помилка відправки даних у Telegram:", err);
              document.getElementById("result").innerText = "Помилка відправки: " + decodedText;
            }
          } else {
            navigator.clipboard.writeText(decodedText).then(() => {
              alert("Штрих-код скопійовано: " + decodedText);
              log("Штрих-код скопійовано в буфер обміну:", decodedText);
            }).catch((err) => {
              log("Помилка копіювання в буфер обміну:", err);
              alert("Не вдалося скопіювати штрих-код: " + decodedText);
            });
          }

          stopScanner();
        },
        (errorMessage) => {
          log("Помилка сканування:", errorMessage);
          if (errorMessage.includes("Permission denied") && retryCount < maxRetries) {
            retryCount++;
            setTimeout(() => {
              if (confirm("Надайте доступ до камери. Спробувати ще раз?")) {
                startScanner();
              } else {
                stopScanner();
              }
            }, 1000);
          }
        }
      );

      scannerRunning = true;
      retryCount = 0;
      log("Сканер запущено");
    }

    function stopScanner() {
      if (scannerRunning && html5QrcodeScanner) {
        html5QrcodeScanner.clear();
        scannerRunning = false;
        document.getElementById("stopButton").style.display = "none";
        document.getElementById("startButton").style.display = "inline";
        document.getElementById("result").innerText = "Сканер зупинено.";
        document.getElementById("instructions").style.display = "none";
        log("Сканер зупинено");
      }
    }

    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      log("Telegram WebApp ініціалізовано");
      setTimeout(() => {
        log("Запуск сканера з затримкою...");
        startScanner();
      }, 1000);
    } else {
      window.onload = function() {
        log("Запуск сканера...");
        startScanner();
      };
    }
  </script>
</body>
</html>
