<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Сканер штрих-кодів</title>
  <script src="https://unpkg.com/@zxing/library@0.20.0"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #333;
    }
    #video {
      width: 100%;
      max-width: 400px;
      border: 5px solid #007aff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: #000;
    }
    #result {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #007aff;
      font-weight: bold;
      text-align: center;
    }
    #stopButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    #stopButton:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Сканер штрих-коду</h1>
  <video id="video" playsinline></video>
  <p id="result"></p>
  <button onclick="stopScanner()" id="stopButton">Зупинити сканер</button>

  <script>
    // Перевірка, чи бібліотека ZXing завантажена
    if (typeof ZXing === 'undefined') {
      document.getElementById("result").innerText = "Помилка: Бібліотека ZXing не завантажена.";
      console.error("ZXing library failed to load.");
      throw new Error("ZXing not loaded");
    }

    const codeReader = new ZXing.BrowserMultiFormatReader();
    let selectedDeviceId;
    let controls;

    async function startScanner() {
      try {
        // Використовуємо navigator.mediaDevices для отримання списку камер
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        selectedDeviceId = videoDevices[0]?.deviceId;

        if (!selectedDeviceId) {
          document.getElementById("result").innerText = "Не знайдено камеру.";
          console.error("No video input devices found.");
          return;
        }

        document.getElementById("stopButton").style.display = "inline";

        // Налаштування форматів штрих-кодів (виключаємо QR-коди)
        const hints = new Map();
        const formats = [
          ZXing.BarcodeFormat.EAN_13,
          ZXing.BarcodeFormat.EAN_8,
          ZXing.BarcodeFormat.UPC_A,
          ZXing.BarcodeFormat.UPC_E,
          ZXing.BarcodeFormat.CODE_128,
          ZXing.BarcodeFormat.CODE_39,
          ZXing.BarcodeFormat.ITF
        ];
        hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, formats);

        // Запускаємо сканування
        controls = await codeReader.decodeFromVideoDevice(
          selectedDeviceId,
          'video',
          (result, err) => {
            if (result) {
              document.getElementById("result").innerText = "Знайдено штрих-код: " + result.text;

              if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(result.text);
                window.Telegram.WebApp.close();
              }

              stopScanner();
            }

            if (err && !(err instanceof ZXing.NotFoundException)) {
              console.error("Помилка сканування:", err);
              document.getElementById("result").innerText = "Помилка сканування: " + err.message;
            }
          },
          hints
        );
      } catch (err) {
        console.error("Помилка запуску сканера:", err);
        document.getElementById("result").innerText = "Не вдалося запустити сканер: " + err.message;
      }
    }

    function stopScanner() {
      if (controls) {
        controls.stop();
        document.getElementById("stopButton").style.display = "none";
        document.getElementById("result").innerText = "Сканер зупинено.";
      }
    }

    // Ініціалізація Telegram WebApp
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
    }

    // Запускаємо сканер після завантаження сторінки
    window.onload = startScanner;
  </script>
</body>
</html>
