<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Сканер штрих-кодів</title>
  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }
    #scanner-container {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 4 / 3;
      border: 5px solid #007aff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: #000;
      overflow: hidden;
      position: relative;
    }
    #scanner-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #result {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #007aff;
      font-weight: bold;
      text-align: center;
      word-break: break-all;
    }
    #stopButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    #stopButton:hover {
      background-color: #c82333;
    }
    @media (max-width: 600px) {
      body {
        padding: 5px;
      }
      h1 {
        font-size: 1.2rem;
      }
      #scanner-container {
        border-width: 3px;
      }
    }
  </style>
</head>
<body>
  <h1>Сканер штрих-коду</h1>
  <div id="scanner-container">
    <video id="video" playsinline></video>
  </div>
  <p id="result"></p>
  <button onclick="stopScanner()" id="stopButton">Зупинити сканер</button>

  <script>
    function startScanner() {
      // Перевірка, чи Quagga доступна
      if (typeof Quagga === 'undefined') {
        document.getElementById("result").innerText = "Помилка: Бібліотека Quagga не завантажена.";
        console.error("Quagga library failed to load.");
        return;
      }

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner-container'),
          constraints: {
            facingMode: "environment", // Задня камера
            width: { ideal: 1280 }, // Вища роздільна здатність
            height: { ideal: 720 },
            aspectRatio: { ideal: 4 / 3 }
          }
        },
        decoder: {
          readers: [
            "ean_reader",      // EAN-13
            "ean_8_reader",    // EAN-8
            "upc_reader",      // UPC-A
            "code_128_reader", // Code 128
            "code_39_reader",  // Code 39
            "itf_reader"       // ITF
          ]
        },
        locator: {
          patchSize: "medium", // Оптимізація для швидкості
          halfSample: true
        },
        numOfWorkers: navigator.hardwareConcurrency || 4, // Використовуємо кілька потоків
        frequency: 10, // Частота сканування
        locate: true
      }, function(err) {
        if (err) {
          console.error("Помилка ініціалізації Quagga:", err);
          document.getElementById("result").innerText = "Помилка: " + err.message;
          return;
        }
        document.getElementById("stopButton").style.display = "inline";
        Quagga.start();
      });

      Quagga.onDetected(function(result) {
        const code = result.codeResult.code;
        document.getElementById("result").innerText = "Знайдено штрих-код: " + code;

        if (window.Telegram && window.Telegram.WebApp) {
          window.Telegram.WebApp.sendData(code);
          window.Telegram.WebApp.close();
        }

        stopScanner();
      });
    }

    function stopScanner() {
      if (Quagga) {
        Quagga.stop();
        document.getElementById("stopButton").style.display = "none";
        document.getElementById("result").innerText = "Сканер зупинено.";
      }
    }

    // Ініціалізація Telegram WebApp
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
    }

    // Запускаємо сканер після завантаження сторінки
    window.onload = startScanner;
  </script>
</body>
</html>
