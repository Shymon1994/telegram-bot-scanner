<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканування штрих-коду</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }
        #scanner-container video {
            width: 100%;
            height: auto;
        }
        #scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border: 2px solid red;
            box-sizing: border-box;
            opacity: 0.5;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #restart-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #restart-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Сканування штрих-коду</h1>
    <div id="scanner-container">
        <video autoplay muted playsinline></video>
        <div id="scanner-overlay"></div>
    </div>
    <p id="result">Очікування сканування...</p>
    <button id="restart-btn" onclick="restartScanner()">Сканувати ще раз</button>

    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
        let isScanning = false;

        function initializeScanner() {
            isScanning = true;
            document.getElementById('restart-btn').style.display = 'none';
            document.getElementById('result').textContent = 'Сканування...';

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('video'),
                    constraints: {
                        width: { min: 640, ideal: 1280, max: 1920 },
                        height: { min: 480, ideal: 720, max: 1080 },
                        facingMode: "environment"
                    }
                },
                locator: {
                    patchSize: "medium",
                    halfSample: true
                },
                numOfWorkers: navigator.hardwareConcurrency || 4,
                decoder: {
                    readers: [
                        'ean_reader',
                        'code_128_reader',
                        'ean_8_reader',
                        'upc_reader',
                        'upc_e_reader'
                    ]
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.error('Помилка ініціалізації Quagga:', err);
                    document.getElementById('result').textContent = 'Помилка: ' + err.message;
                    return;
                }
                console.log('Quagga ініціалізовано');
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                const code = data.codeResult.code;
                console.log('Виявлено штрих-код:', code);

                // Фільтрація некоректних результатів
                if (code && code.length > 5) { // Наприклад, мінімальна довжина штрих-коду
                    Quagga.stop();
                    isScanning = false;
                    document.getElementById('result').textContent = `Товар з кодом: ${code}`;
                    document.getElementById('restart-btn').style.display = 'block';

                    // Перенаправлення до Telegram
                    window.location.href = `tg://resolve?domain=YourBotUsername&start=${code}`;
                }
            });

            Quagga.onProcessed(function(result) {
                if (result && result.box) {
                    const overlay = document.getElementById('scanner-overlay');
                    overlay.style.border = '2px solid green';
                }
            });
        }

        function restartScanner() {
            if (!isScanning) {
                initializeScanner();
            }
        }

        // Запуск сканера при завантаженні сторінки
        window.onload = initializeScanner;

        // Зупинка сканера при закритті сторінки
        window.onbeforeunload = function() {
            if (isScanning) {
                Quagga.stop();
            }
        };
    </script>
</body>
</html>
