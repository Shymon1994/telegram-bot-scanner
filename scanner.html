<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сканування штрих-коду</title>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #scanner-container {
      width: 100%;
      max-width: 640px;
      height: 60vh;
      background: black;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
    }
    #scanner-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #scanner-overlay {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      border: 2px dashed red;
      opacity: 0.7;
      pointer-events: none;
    }
    #status {
      color: white;
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 5px;
    }
    #barcode {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 15px;
      display: inline-block;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #restart-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    #restart-btn:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Сканування штрих-коду</h1>
  <div id="scanner-container">
    <div id="status">Сканування...</div>
    <div id="scanner-overlay"></div>
  </div>
  <p>Товар з кодом: <span id="barcode">Очікування сканування</span></p>
  <p id="error" class="error"></p>
  <button id="restart-btn" onclick="restartScanner()">Сканувати ще раз</button>

  <script>
    let isScanning = false;

    async function startScanner() {
      if (isScanning) {
        Quagga.stop();
        isScanning = false;
      }

      document.getElementById('restart-btn').style.display = 'none';
      document.getElementById('status').textContent = 'Сканування...';
      document.getElementById('barcode').textContent = 'Очікування сканування';
      document.getElementById('error').textContent = '';
      document.getElementById('scanner-overlay').style.border = '2px dashed red';

      try {
        // Автоматичний вибір задньої камери
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === "videoinput");
        let rearCamera = videoDevices.find(device => device.label.toLowerCase().includes("rear") || device.label.toLowerCase().includes("back"));
        if (!rearCamera && videoDevices.length > 0) {
          rearCamera = videoDevices[0]; // Якщо задньої камери немає, беремо першу доступну
        }
        if (!rearCamera) {
          throw new Error("Камеру не знайдено");
        }

        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            deviceId: { exact: rearCamera.deviceId },
            width: { min: 640, ideal: 1280, max: 1920 },
            height: { min: 480, ideal: 720, max: 1080 },
            facingMode: { ideal: "environment" }
          }
        });

        Quagga.init({
          inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector('#scanner-container'),
            constraints: {
              deviceId: { exact: rearCamera.deviceId },
              width: { min: 640, ideal: 1280, max: 1920 },
              height: { min: 480, ideal: 720, max: 1080 },
              facingMode: "environment"
            }
          },
          decoder: {
            readers: ["ean_reader", "ean_8_reader", "code_128_reader", "upc_reader"],
            multiple: false
          },
          locator: {
            patchSize: "medium",
            halfSample: true
          },
          numOfWorkers: (navigator.hardwareConcurrency || 4) > 4 ? 4 : navigator.hardwareConcurrency || 1,
          locate: true
        }, function(err) {
          if (err) {
            console.error("Quagga init error:", err);
            document.getElementById('error').textContent = 'Помилка ініціалізації сканера: ' + (err.message || 'Невідома помилка');
            isScanning = false;
            return;
          }
          console.log("Quagga ініціалізовано");
          Quagga.start();
          isScanning = true;
        });

        Quagga.onDetected(function(result) {
          const barcode = result.codeResult.code;
          console.log("Виявлено штрих-код:", barcode);

          if (barcode && barcode.length >= 6 && !isNaN(barcode)) {
            Quagga.stop();
            isScanning = false;
            document.getElementById('status').textContent = 'Сканування завершено';
            document.getElementById('barcode').textContent = barcode;
            document.getElementById('restart-btn').style.display = 'block';
            document.getElementById('scanner-overlay').style.border = '2px solid green';

            // Перенаправлення до Telegram із затримкою для стабільності
            setTimeout(() => {
              window.location.href = `https://t.me/NSGChat_bot?start=${encodeURIComponent(barcode)}`;
            }, 500);
          }
        });

        Quagga.onProcessed(function(result) {
          if (result && result.box) {
            document.getElementById('scanner-overlay').style.border = '2px solid green';
          }
        });
      } catch (err) {
        console.error("Помилка доступу до камери:", err);
        document.getElementById('error').textContent = 'Помилка: ' + (err.message || 'Не вдалося отримати доступ до камери');
        isScanning = false;
      }
    }

    window.addEventListener('load', async () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        document.getElementById('error').textContent = 'Цей браузер не підтримує доступ до камери';
        return;
      }

      try {
        await navigator.mediaDevices.getUserMedia({ video: true });
        startScanner();
      } catch (err) {
        console.error("Доступ до камери заборонено:", err);
        document.getElementById('error').textContent = '❌ Доступ до камери заборонено або не підтримується';
      }
    });

    function restartScanner() {
      if (!isScanning) {
        startScanner();
      }
    }

    window.onbeforeunload = function() {
      if (isScanning) {
        Quagga.stop();
      }
    };
  </script>
</body>
</html>
