<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканер штрих-коду</title>
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #scanner {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            background: black;
        }
        #barcode {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Сканування штрих-коду</h1>
    <video id="scanner"></video>
    <p>Товар з кодом: <span id="barcode"></span></p>

    <script>
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#scanner'),
                constraints: {
                    facingMode: "environment" // Використовує задню камеру
                }
            },
            locator: {
                patchSize: "medium",
                halfSample: true
            },
            decoder: {
                readers: ["ean_reader", "ean_8_reader", "code_128_reader", "upc_reader"]
            },
            locate: true
        }, function(err) {
            if (err) {
                console.error("Quagga init error:", err);
                return;
            }
            Quagga.start();
        });

        Quagga.onDetected(function(result) {
            const barcode = result.codeResult.code;
            document.getElementById("barcode").textContent = barcode;
            // Перехід до Telegram бота
            window.location.href = `https://t.me/NSGChat_bot?start=${barcode}`;
        });
    </script>
</body>
</html>
