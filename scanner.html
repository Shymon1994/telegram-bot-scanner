<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Сканування штрих-коду</title>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #scanner-container {
      width: 100%;
      height: 60vh;
      background: black;
      position: relative;
    }
    #status {
      color: white;
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px;
      border-radius: 3px;
    }
    #barcode {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 15px;
      display: inline-block;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #0056b3;
    }
    #notification {
      display: none;
      color: green;
      font-weight: bold;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Сканування штрих-коду</h1>
  <div id="scanner-container">
    <div id="status">Сканування...</div>
  </div>
  <p>Товар з кодом: <span id="barcode">Очікування сканування</span></p>
  <div id="notification"></div>
  <div id="buttons" style="display: none;">
    <button class="button" onclick="restartScanner()">Сканувати ще раз</button>
    <a class="button" href="https://t.me/NSGChat_bot">Повернутися до Telegram</a>
  </div>

  <script>
    let currentDeviceId = null;

    async function startScanner() {
      if (Quagga.initialized) {
        Quagga.stop();
      }

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner-container'),
          constraints: {
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["ean_reader", "ean_8_reader", "code_128_reader", "upc_reader"]
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error("Quagga init error:", err);
          alert("Помилка ініціалізації сканера. Перевірте дозвіл на камеру або перезавантажте сторінку.");
          return;
        }
        Quagga.initialized = true;
        Quagga.start();
        document.getElementById("status").textContent = "Сканування...";
        document.getElementById("buttons").style.display = "none";
        document.getElementById("notification").style.display = "none";
      });

      Quagga.onDetected(function(result) {
        const barcode = result.codeResult.code;
        document.getElementById("barcode").textContent = barcode;
        document.getElementById("status").textContent = "Штрих-код надіслано до Telegram!";
        document.getElementById("notification").textContent = "Штрих-код відправлено! Очікуйте відповідь у Telegram.";
        document.getElementById("notification").style.display = "block";
        Quagga.stop();
        window.location.href = `https://t.me/NSGChat_bot?start=${barcode}`;
        document.getElementById("buttons").style.display = "block";
        setTimeout(() => {
          if (document.getElementById("status").textContent === "Штрих-код надіслано до Telegram!") {
            restartScanner();
          }
        }, 3000);
      });
    }

    function restartScanner() {
      document.getElementById("barcode").textContent = "Очікування сканування";
      document.getElementById("notification").textContent = "";
      document.getElementById("notification").style.display = "none";
      startScanner();
    }

    window.addEventListener('load', async () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("Цей браузер не підтримує доступ до камери.");
        return;
      }

      try {
        await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        startScanner();
      } catch (err) {
        console.error("Доступ до камери заборонено:", err);
        alert("❌ Доступ до камери заборонено або не підтримується цим пристроєм.");
      }
    });
  </script>
</body>
</html>
