<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Сканування штрих-коду</title>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #scanner-container {
      width: 100%;
      height: 60vh;
      background: black;
      position: relative;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 1rem;
    }
    #barcode {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 15px;
      display: inline-block;
      background: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
    #notification {
      display: none;
      font-weight: bold;
      margin: 10px;
      color: green;
    }
    #instructions {
      font-size: 0.9rem;
      color: #555;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <h1>Сканування штрих-коду</h1>
  <div id="scanner-container"><div id="status">Сканування...</div></div>
  <p id="instructions">Утримуйте камеру нерухомо 1–2 секунди на відстані 10–15 см від штрих-коду.</p>
  <p>Товар з кодом: <span id="barcode">Очікування...</span></p>
  <div id="notification"></div>
  <div id="buttons" style="display: none;">
    <button class="button" onclick="restartScanner()">Сканувати ще раз</button>
    <button class="button" id="btn-open">Перейти до Telegram</button>
  </div>

  <script>
    let lastCode = null, lastTime = 0, timeoutHandle = null, detected = false, currentBarcode = null;

    function startScanner() {
      if (Quagga.initialized) Quagga.stop();

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner-container'),
          constraints: {
            facingMode: "environment",
            width: { ideal: 1920 },
            height: { ideal: 1080 },
            advanced: [{ focusMode: "continuous", exposureMode: "continuous" }]
          }
        },
        decoder: {
          readers: ["ean_reader", "ean_8_reader", "code_128_reader", "upc_reader"]
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error("Init error:", err);
          alert("Помилка ініціалізації. Перевірте дозвіл на камеру.");
          return;
        }
        Quagga.initialized = true;
        Quagga.start();
        document.getElementById("status").textContent = "Сканування...";
        document.getElementById("buttons").style.display = "none";
        document.getElementById("notification").style.display = "none";
        document.getElementById("barcode").textContent = "Очікування...";
        detected = false;
        currentBarcode = null;

        clearTimeout(timeoutHandle);
        timeoutHandle = setTimeout(() => {
          if (!detected) {
            document.getElementById("status").textContent = "Не знайдено. Спробуйте ще раз.";
          }
        }, 12000);
      });

      Quagga.onDetected(async function(result) {
        const code = result.codeResult.code;
        const now = Date.now();
        if (!code || (code === lastCode && now - lastTime < 4000)) return;

        lastCode = code;
        lastTime = now;
        detected = true;

        await new Promise(res => setTimeout(res, 600)); // час на фокус

        Quagga.pause();
        document.getElementById("barcode").textContent = code;
        document.getElementById("status").textContent = `Зчитано: ${code}`;
        document.getElementById("notification").textContent = "✅ Код зчитано. Натисніть кнопку для продовження.";
        document.getElementById("notification").style.display = "block";
        document.getElementById("buttons").style.display = "block";
        currentBarcode = code;
      });
    }

    function restartScanner() {
      document.getElementById("barcode").textContent = "Очікування...";
      document.getElementById("notification").style.display = "none";
      document.getElementById("buttons").style.display = "none";
      startScanner();
    }

    document.getElementById("btn-open").onclick = () => {
      if (currentBarcode) {
        window.location.href = `https://t.me/NSGChat_bot?start=${currentBarcode}`;
      }
    };

    window.addEventListener("load", async () => {
      try {
        await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        startScanner();
      } catch (err) {
        console.error("Camera error:", err);
        alert("Камера недоступна або заблокована.");
      }
    });
  </script>
</body>
</html>
