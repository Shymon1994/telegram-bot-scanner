<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Сканер штрих-кодів</title>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #333;
    }

    #video {
      width: 100%;
      max-width: 400px;
      border: 5px solid #007aff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: #000;
    }

    #result {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #007aff;
      font-weight: bold;
      text-align: center;
    }

    #stopButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    #stopButton:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Сканер штрих-коду</h1>
  <video id="video" playsinline></video>
  <p id="result"></p>
  <button onclick="stopScanner()" id="stopButton">Зупинити сканер</button>

  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    let selectedDeviceId;
    let controls;

    async function startScanner() {
      const devices = await ZXing.BrowserCodeReader.listVideoInputDevices();
      selectedDeviceId = devices[0]?.deviceId;

      if (!selectedDeviceId) {
        document.getElementById("result").innerText = "Не знайдено камеру.";
        return;
      }

      document.getElementById("stopButton").style.display = "inline";

      controls = await codeReader.decodeFromVideoDevice(
        selectedDeviceId,
        'video',
        (result, err) => {
          if (result) {
            document.getElementById("result").innerText = "Знайдено штрих-код: " + result.text;

            if (window.Telegram && window.Telegram.WebApp) {
              window.Telegram.WebApp.sendData(result.text);
              window.Telegram.WebApp.close();
            }

            stopScanner(); // зупиняємо після першого успішного зчитування
          }

          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error("Помилка сканування:", err);
          }
        }
      );
    }

    function stopScanner() {
      if (controls) {
        controls.stop();
        document.getElementById("stopButton").style.display = "none";
        document.getElementById("result").innerText = "Сканер зупинено.";
      }
    }

    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
    }

    window.onload = startScanner;
  </script>
</body>
</html>
