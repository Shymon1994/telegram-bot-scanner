<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Сканер штрих-кодів</title>
  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #333;
    }
    #scanner-container {
      width: 100%;
      max-width: 400px;
      border: 5px solid #007aff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: #000;
      overflow: hidden;
    }
    #scanner-container video {
      width: 100%;
      height: auto;
    }
    #result {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #007aff;
      font-weight: bold;
      text-align: center;
    }
    #stopButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    #stopButton:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Сканер штрих-коду</h1>
  <div id="scanner-container">
    <video id="video" playsinline></video>
  </div>
  <p id="result"></p>
  <button onclick="stopScanner()" id="stopButton">Зупинити сканер</button>

  <script>
    function startScanner() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner-container'),
          constraints: {
            facingMode: "environment" // Використовуємо задню камеру
          }
        },
        decoder: {
          readers: [
            "ean_reader",      // EAN-13
            "ean_8_reader",    // EAN-8
            "upc_reader",      // UPC-A
            "code_128_reader", // Code 128
            "code_39_reader",  // Code 39
            "itf_reader"       // ITF
          ]
        }
      }, function(err) {
        if (err) {
          console.error("Помилка ініціалізації Quagga:", err);
          document.getElementById("result").innerText = "Помилка: " + err.message;
          return;
        }
        document.getElementById("stopButton").style.display = "inline";
        Quagga.start();
      });

      Quagga.onDetected(function(result) {
        const code = result.codeResult.code;
        document.getElementById("result").innerText = "Знайдено штрих-код: " + code;

        if (window.Telegram && window.Telegram.WebApp) {
          window.Telegram.WebApp.sendData(code);
          window.Telegram.WebApp.close();
        }

        stopScanner();
      });
    }

    function stopScanner() {
      Quagga.stop();
      document.getElementById("stopButton").style.display = "none";
      document.getElementById("result").innerText = "Сканер зупинено.";
    }

    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
    }

    window.onload = startScanner;
  </script>
</body>
</html>
