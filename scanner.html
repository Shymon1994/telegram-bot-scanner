<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Сканер штрих-кодів</title>
  <script src="./quagga.min.js" async></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js" async></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      touch-action: none;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }
    #scanner-container {
      width: 100%;
      max-width: 100%;
      height: 70vh;
      border: 5px solid #007aff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: #000;
      overflow: hidden;
      position: relative;
    }
    #scanner-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #result {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #007aff;
      font-weight: bold;
      text-align: center;
      word-break: break-all;
      padding: 0 10px;
    }
    #stopButton, #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    #stopButton {
      background-color: #dc3545;
      display: none;
    }
    #stopButton:hover {
      background-color: #c82333;
    }
    #startButton {
      background-color: #28a745;
      display: none;
    }
    #startButton:hover {
      background-color: #218838;
    }
    @media (max-width: 600px) {
      body {
        padding: 5px;
      }
      h1 {
        font-size: 1.2rem;
      }
      #scanner-container {
        height: 80vh;
        border-width: 3px;
      }
    }
  </style>
</head>
<body>
  <h1>Сканер штрих-коду</h1>
  <div id="scanner-container">
    <video id="video" playsinline></video>
  </div>
  <p id="result"></p>
  <button onclick="stopScanner()" id="stopButton">Зупинити сканер</button>
  <button onclick="startScanner()" id="startButton">Почати сканування</button>

  <script>
    let scannerRunning = false;
    const isDebug = false; // Встановити false для продакшену

    function log(...args) {
      if (isDebug) console.log(...args);
    }

    function translateError(err) {
      if (err.name === "PermissionDeniedError") return "Доступ до камери заборонено.";
      if (err.name === "NotFoundError") return "Камера не знайдена.";
      return err.message || "Невідома помилка.";
    }

    function startScanner() {
      if (!window.Quagga) {
        document.getElementById("result").innerText = "Помилка: Бібліотека Quagga не завантажена.";
        log("Quagga library failed to load.");
        return;
      }

      document.getElementById("result").innerText = "Сканування...";
      document.getElementById("startButton").style.display = "none";

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner-container'),
          constraints: {
            facingMode: "environment",
            width: { ideal: window.innerWidth > 600 ? 1280 : 640 },
            height: { ideal: window.innerWidth > 600 ? 720 : 360 },
            aspectRatio: { ideal: 16 / 9 }
          }
        },
        decoder: {
          readers: [
            "ean_reader",
            "ean_8_reader",
            "upc_reader",
            "upc_e_reader",
            "code_128_reader",
            "code_39_reader",
            "itf_reader"
          ],
          multiple: false
        },
        locator: {
          patchSize: "medium",
          halfSample: true
        },
        numOfWorkers: 0,
        frequency: 10,
        locate: true
      }, function(err) {
        if (err) {
          log("Помилка ініціалізації Quagga:", err);
          document.getElementById("result").innerText = "Помилка ініціалізації: " + translateError(err);
          if (err.name === "PermissionDeniedError" || err.message.includes("Permission denied")) {
            document.getElementById("result").innerText += " Надайте доступ до камери в налаштуваннях браузера.";
            setTimeout(() => {
              if (confirm("Спробувати ще раз?")) startScanner();
            }, 1000);
          }
          return;
        }
        log("Quagga ініціалізовано успішно");
        document.getElementById("stopButton").style.display = "inline";
        Quagga.start();
        scannerRunning = true;
      });

      Quagga.onDetected(function(result) {
        if (!scannerRunning) return;
        const code = result.codeResult.code;
        document.getElementById("result").innerText = "Знайдено штрих-код: " + code;
        log("Знайдено штрих-код:", code);

        if (window.Telegram && window.Telegram.WebApp) {
          window.Telegram.WebApp.sendData(code);
          window.Telegram.WebApp.close();
        } else {
          navigator.clipboard.writeText(code).then(() => {
            alert("Штрих-код скопійовано в буфер обміну: " + code);
          }).catch(() => {
            alert("Не вдалося скопіювати штрих-код: " + code);
          });
        }

        stopScanner();
      });

      Quagga.onProcessed(function(result) {
        if (result) {
          log("Обробка кадру:", result);
        }
      });
    }

    function stopScanner() {
      if (Quagga && scannerRunning) {
        Quagga.stop();
        scannerRunning = false;
        document.getElementById("stopButton").style.display = "none";
        document.getElementById("startButton").style.display = "inline";
        document.getElementById("result").innerText = "Сканер зупинено.";
        log("Сканер зупинено");
      }
    }

    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      log("Telegram WebApp ініціалізовано");
    }

    window.onload = function() {
      log("Запуск сканера...");
      const quaggaScript = document.querySelector('script[src="./quagga.min.js"]');
      if (quaggaScript) {
        quaggaScript.onload = startScanner;
        quaggaScript.onerror = function() {
          log("Не вдалося завантажити quagga.min.js");
          if (!window.Quagga) {
            document.getElementById("result").innerText = "Помилка: Не вдалося завантажити бібліотеку Quagga.";
          } else {
            startScanner();
          }
        };
      } else {
        startScanner();
      }
    };
  </script>
</body>
</html>
