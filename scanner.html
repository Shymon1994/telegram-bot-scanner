<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Сканування штрих-коду</title>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #scanner-container {
      width: 100%;
      height: 60vh;
      background: black;
      position: relative;
    }
    #camera-select {
      margin: 10px auto;
      padding: 5px;
      font-size: 1rem;
    }
    #status {
      color: white;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    #barcode {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 15px;
      display: inline-block;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Сканування штрих-коду</h1>
  <select id="camera-select"></select>
  <div id="scanner-container">
    <div id="status">Сканування...</div>
  </div>
  <p>Товар з кодом: <span id="barcode">Очікування сканування</span></p>

  <script>
    let currentDeviceId = null;

    async function startScanner(deviceId) {
      if (Quagga.initialized) {
        Quagga.stop();
      }

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner-container'),
          constraints: {
            deviceId: deviceId ? { exact: deviceId } : undefined
          }
        },
        decoder: {
          readers: ["ean_reader", "ean_8_reader", "code_128_reader", "upc_reader"]
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error("Quagga init error:", err);
          alert("Помилка ініціалізації сканера. Перевірте дозвіл на камеру або перезавантажте сторінку.");
          return;
        }
        Quagga.initialized = true;
        Quagga.start();
      });

      Quagga.onDetected(function(result) {
        const barcode = result.codeResult.code;
        document.getElementById("barcode").textContent = barcode;
        document.getElementById("status").textContent = "Сканування завершено! Повернення до Telegram...";
        Quagga.stop(); // Зупиняємо сканер
        window.location.href = `https://t.me/NSGChat_bot?start=${barcode}`;
        // Перенаправлення на сторінку завершення після затримки
        setTimeout(() => {
          window.location.href = "https://shymon1994.github.io/telegram-bot-scanner/closed.html";
        }, 1500); // Затримка 1.5 секунди для обробки Telegram URL
      });
    }

    async function populateCameraList() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === "videoinput");
      const cameraSelect = document.getElementById("camera-select");
      cameraSelect.innerHTML = "";

      videoDevices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.deviceId;
        option.text = device.label || `Камера ${index + 1}`;
        cameraSelect.appendChild(option);
      });

      if (videoDevices.length > 0) {
        currentDeviceId = videoDevices[0].deviceId;
        startScanner(currentDeviceId);
      }

      cameraSelect.onchange = () => {
        currentDeviceId = cameraSelect.value;
        startScanner(currentDeviceId);
      };
    }

    window.addEventListener('load', async () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("Цей браузер не підтримує доступ до камери.");
        return;
      }

      try {
        await navigator.mediaDevices.getUserMedia({ video: true });
        populateCameraList();
      } catch (err) {
        console.error("Доступ до камери заборонено:", err);
        alert("❌ Доступ до камери заборонено або не підтримується цим пристроєм.");
      }
    });
  </script>
</body>
</html>
