<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Сканування штрих-коду</title>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #scanner-container {
      width: 100%;
      height: 60vh;
      background: black;
      position: relative;
    }
    #status {
      color: white;
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px;
      border-radius: 3px;
    }
    #barcode {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 15px;
      display: inline-block;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
    #notification {
      display: none;
      color: green;
      font-weight: bold;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Сканування штрих-коду</h1>
  <div id="scanner-container">
    <div id="status">Сканування...</div>
  </div>
  <p>Товар з кодом: <span id="barcode">Очікування сканування</span></p>
  <div id="notification"></div>
  <div id="buttons" style="display: none;">
    <button class="button" onclick="restartScanner()">Сканувати ще раз</button>
    <button class="button" id="btn-open">Перейти до Telegram</button>
  </div>

  <script>
    let lastCode = null;
    let lastTime = 0;
    let timeoutHandle = null;
    let currentBarcode = null;
    let detectedOnce = false;

    async function startScanner() {
      if (Quagga.initialized) Quagga.stop();

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner-container'),
          constraints: { facingMode: "environment" }
        },
        decoder: {
          readers: ["ean_reader", "ean_8_reader", "code_128_reader", "upc_reader"]
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error("Quagga init error:", err);
          alert("Помилка ініціалізації сканера. Перевірте дозвіл на камеру.");
          return;
        }
        Quagga.initialized = true;
        Quagga.start();
        document.getElementById("status").textContent = "Сканування...";
        document.getElementById("buttons").style.display = "none";
        document.getElementById("notification").style.display = "none";
        document.getElementById("barcode").textContent = "Очікування сканування";
        currentBarcode = null;
        detectedOnce = false;

        clearTimeout(timeoutHandle);
        timeoutHandle = setTimeout(() => {
          if (!detectedOnce) {
            document.getElementById("status").textContent = "Нічого не знайдено. Спробуйте ще раз.";
          }
        }, 10000);
      });

      Quagga.onDetected(async function(result) {
        const code = result.codeResult.code;
        const now = Date.now();
        if (code === lastCode && now - lastTime < 5000) return;

        lastCode = code;
        lastTime = now;
        detectedOnce = true;

        await new Promise(r => setTimeout(r, 700)); // затримка для стабілізації автофокусу

        Quagga.pause();
        document.getElementById("barcode").textContent = code;
        document.getElementById("status").textContent = `Зчитано код: ${code}`;
        document.getElementById("notification").textContent = "Сканування успішне!";
        document.getElementById("notification").style.display = "block";
        document.getElementById("buttons").style.display = "block";
        currentBarcode = code;
      });
    }

    function restartScanner() {
      document.getElementById("barcode").textContent = "Очікування сканування";
      document.getElementById("notification").style.display = "none";
      document.getElementById("buttons").style.display = "none";
      startScanner();
    }

    document.getElementById("btn-open").onclick = () => {
      if (currentBarcode) {
        window.location.href = `https://t.me/NSGChat_bot?start=${currentBarcode}`;
      }
    };

    window.addEventListener('load', async () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("Цей браузер не підтримує доступ до камери.");
        return;
      }

      try {
        await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        startScanner();
      } catch (err) {
        console.error("Доступ до камери заборонено:", err);
        alert("❌ Доступ до камери заборонено або не підтримується цим пристроєм.");
      }
    });
  </script>
</body>
</html>
