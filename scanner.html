<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканування штрих-коду</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #video { width: 100%; max-width: 400px; }
        #result { font-size: 18px; margin: 20px; }
        button, a { padding: 10px 20px; margin: 10px; background-color: #007bff; color: white; text-decoration: none; border: none; border-radius: 5px; cursor: pointer; }
        button:hover, a:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Сканування штрих-коду</h1>
    <video id="video" autoplay></video>
    <p id="status">Сканування...</p>
    <p id="result">Товар з кодом: Очікування сканування</p>
    <button id="rescan">Сканувати ще раз</button>
    <a id="toTelegram" href="tg://resolve/?domain=azitbot&start=">Перейти до Telegram</a>

    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const videoElement = document.getElementById('video');
        const statusElement = document.getElementById('status');
        const resultElement = document.getElementById('result');
        const rescanButton = document.getElementById('rescan');
        const toTelegramLink = document.getElementById('toTelegram');

        let isScanning = false;

        async function startScanning() {
            if (isScanning) return;
            isScanning = true;
            statusElement.textContent = 'Сканування...';
            resultElement.textContent = 'Товар з кодом: Очікування сканування';
            toTelegramLink.href = 'tg://resolve/?domain=azitbot&start=';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                videoElement.srcObject = stream;
                videoElement.play();

                codeReader.decodeFromVideoDevice(undefined, 'video', (result, err) => {
                    if (result) {
                        resultElement.textContent = `Товар з кодом: ${result.text}`;
                        toTelegramLink.href = `tg://resolve/?domain=azitbot&start=${result.text}`;
                        stopScanning();
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                        statusElement.textContent = 'Помилка сканування: ' + err.message;
                    }
                });
            } catch (err) {
                console.error(err);
                statusElement.textContent = 'Помилка доступу до камери: ' + err.message;
                isScanning = false;
            }
        }

        function stopScanning() {
            codeReader.reset();
            if (videoElement.srcObject) {
                videoElement.srcObject.getTracks().forEach(track => track.stop());
            }
            videoElement.srcObject = null;
            statusElement.textContent = 'Сканування зупинено';
            isScanning = false;
        }

        rescanButton.addEventListener('click', () => {
            stopScanning();
            startScanning();
        });

        // Автоматичний запуск сканування при завантаженні сторінки
        window.addEventListener('load', startScanning);
    </script>
</body>
</html>
